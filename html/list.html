<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- Terdapat 3 jenis List pada html:
        1. List Terurut / Ordered List
        2. List Tidak Terurut / Un-Ordered List
        3. Daftar Terminologi dan Definisi / Definition List
 -->
    <ol type="I">
      <li>list item1</li>
      <li>list item2</li>
      <li>list item3</li>
    </ol>
    <!-- type = 1,A,a,I,i -->
    <hr />
    <ul type="square">
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
    </ul>
    <!-- type = disc,square,circle -->
    <hr />
    <dl>
      <dt>HTML</dt>
      <dd>Hypertext Markup Language</dd>
      <dt>CSS</dt>
      <dd>Cascading Style Sheet</dd>
    </dl>
  </body>
</html>
